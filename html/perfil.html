<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <span class="carbon">Carbon</span><span class="chain">chain</span>
    </div>
    <div class="user-info">
      <span class="user-greeting">Olá, <strong id="perfil-saudar">Usuário</strong>!</span>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="profile-menu">
        <ul>
          <li class="active">
            <a href="#">
              <i class="fas fa-user"></i>
              <span>Meu Perfil</span>
            </a>
          </li>
          <li>
            <a href="../html/wallet.html">
              <i class="fas fa-wallet"></i>
              <span>Minha Carteira</span>
            </a>
          </li>
          <li>
            <a href="../html/propriedades.html">
              <i class="fas fa-tree"></i>
              <span>Minhas Propriedades</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-chart-line"></i>
              <span>Meus Créditos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-cog"></i>
              <span>Configurações</span>
            </a>
          </li>
          <li class="logout">
            <a href="#" id="logout-link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="content">
      <div class="profile-header">
        <h1>Meu Perfil</h1>
        <button class="edit-button">
          <i class="fas fa-edit"></i> Editar Perfil
        </button>
      </div>

      <div class="profile-data">
        <div class="data-section">
          <h2>Informações Pessoais</h2>
          <div class="data-grid">
            <div class="data-item">
              <label>Nome Completo</label>
              <p id="perfil-nome">-</p>
            </div>
            <div class="data-item">
              <label>E-mail</label>
              <p id="perfil-email">-</p>
            </div>
            <div class="data-item">
              <label>CPF</label>
              <p id="perfil-cpf">-</p>
            </div>
            <div class="data-item">
              <label>Carteira Blockchain</label>
              <p id="perfil-carteira">-</p>
            </div>
          </div>
        </div>

        <div class="data-section">
          <h2>Informações de Contato</h2>
          <div class="data-grid">
            <div class="data-item">
              <label>Telefone</label>
              <p>(11) 98765-4321</p>
            </div>
            <div class="data-item">
              <label>Endereço</label>
              <p>Rua Sustentável, 123 - São Paulo/SP</p>
            </div>
          </div>
        </div>

        <div class="data-section">
          <h2>Segurança</h2>
          <div class="security-actions">
            <button class="action-button">
              <i class="fas fa-key"></i> Alterar Senha
            </button>
            <button class="action-button">
              <i class="fas fa-shield-alt"></i> Verificação em 2 Passos
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');
      document.getElementById('perfil-nome').textContent = userData.nome || '-';
      document.getElementById('perfil-email').textContent = userData.email || '-';
      document.getElementById('perfil-cpf').textContent = userData.cpf || '-';
      document.getElementById('perfil-carteira').textContent = userData.carteiraBlockchain || '-';
      // Saudação no topo
      const greeting = document.getElementById('perfil-saudar');
      if (greeting && userData.nome) {
        greeting.textContent = userData.nome;
      }

      // Logout
      const logoutLink = document.getElementById('logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', function(e) {
          e.preventDefault();
          logout(); // Função definida em auth.js
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/auth.js"></script>
</body>
</html>
