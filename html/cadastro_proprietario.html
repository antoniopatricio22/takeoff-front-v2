<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Proprietário - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
     <link rel="stylesheet" href="../css/cadastro_proprietario.css">
     <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../img/banco-do-brasil-logo-0.png" alt="Banco do Brasil" class="logo">
        </div>
    </header>
    <div class="cadastro-container">
        <!-- Card de Cadastro -->
        <div class="card">
            <h4 class="mb-1">Cadastro do Proprietário</h4>
            <p class="text-muted mb-4">Insira seus dados pessoais</p>

            <!-- Formulário de Cadastro do Proprietário -->
            <form id="cadastroProprietarioForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF *" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-00">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="carteiraBlockchain" placeholder="Endereço da carteira MetaMask (ex: 0x123...abc) *" 
                           required pattern="^0x[a-fA-F0-9]{40}$" title="Formato: 0x1234567890abcdef1234567890abcdef12345678">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail *" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha *" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmSenha" placeholder="Confirmação de senha *" required>
                </div>

                <button type="submit" class="btn btn-continuar">Continuar</button>
            </form>
        </div>

        <!-- Voltar ao Login -->
        <div class="mt-3">
            <a href="index.html" class="back-to-login">Voltar ao Login</a>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Conteúdo da mensagem será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="./scripts/config.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/proprietario.js"></script>
    <script src="./scripts/fakeDataGenerator.js"></script>
</body>
</html>
