<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Propriedade - Banco do Brasil</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
     <link rel="stylesheet" href="../css/cadastro_propriedade.css">
     <link rel="preload" href="BancoDoBrasilTextos-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/Banco-do-Brasil-logo.png" alt="Banco do Brasil" class="logo">
        </div>
    </header>
    <div class="cadastro-container">
        <!-- Card de Cadastro -->
        <div class="card">
            <h4 class="mb-1">Cadastro da Propriedade</h4>
            <p class="text-muted mb-4">Insira os dados da sua propriedade</p>

            <!-- Formulário de Cadastro da Propriedade -->
            <form id="cadastroPropriedadeForm" onsubmit="handleCadastroPropriedade(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome da propriedade *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Logradouro *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Número *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Cidade *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Estado *" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="País *" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Área preservada (m²) *" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Produção de carbono (toneladas) *" required>
                </div>

                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </form>
        </div>

        <!-- Voltar ao Login -->
        <div class="mt-3">
            <a href="index.html" class="back-to-login">Voltar ao Login</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleCadastroPropriedade(event) {
            event.preventDefault();
            alert("Cadastro da propriedade realizado com sucesso! (Funcionalidade simulada)");
            // Aqui você pode adicionar a lógica para enviar os dados ao servidor
            window.location.href = "index.html"; // Redireciona para a página de login após o cadastro
        }
    </script>
</body>
</html>
