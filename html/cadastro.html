<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Carbonchain</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="cc-body">
  <div class="cc-container">
    <form class="cc-form" id="ccSignupForm">
      <h2 class="cc-form__title">Criar Conta</h2>

      <div class="cc-form__group">
        <label for="ccNome"><i class="fa fa-user"></i> Nome completo</label>
        <input type="text" id="ccNome" required placeholder="Digite seu nome completo">
      </div>

      <div class="cc-form__group">
        <label for="ccEmail"><i class="fa fa-envelope"></i> E-mail</label>
        <input type="email" id="ccEmail" required placeholder="exemplo@email.com">
      </div>

      <div class="cc-form__group cc-form__group--password">
        <label for="ccSenha"><i class="fa fa-lock"></i> Senha</label>
        <input type="password" id="ccSenha" required placeholder="Mínimo 8 caracteres">
        <button class="cc-password-toggle" type="button" aria-label="Mostrar senha">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="cc-form__group">
        <label for="ccConfirmarSenha"><i class="fa fa-lock"></i> Confirmar Senha</label>
        <input type="password" id="ccConfirmarSenha" required placeholder="Confirme sua senha">
      </div>

      <button class="cc-button cc-button--primary" type="submit">
        Cadastrar
      </button>

      <p class="cc-form__footer">
        Já tem uma conta? <a class="cc-link" href="../html/login.html">Entrar</a>
      </p>
    </form>
  </div>
</body>
</html>
